    <style>
      .corner {
        position: fixed;
        width: 40px;
        height: 40px;
        border: 10px solid black;
        z-index: 999;
      }

      .top-left {
        top: 0;
        left: 0;
        border-right: none;
        border-bottom: none;
      }

      .top-right {
        top: 0;
        right: 0;
        border-left: none;
        border-bottom: none;
      }

      .bottom-left {
        bottom: 0;
        left: 0;
        border-right: none;
        border-top: none;
      }

      .bottom-right {
        bottom: 0;
        right: 0;
        border-left: none;
        border-top: none;
      }

      .style-navbar {
        font-family: "Playfair Display", serif;
      }

      .main-text {
        font-family: "Playfair Display", serif;
      }

      .sec-text {
        font-family: "Cormorant Garamond", serif;
        font-weight: 600;
        font-variant: small-caps;
      }
    </style>
  </head>
